<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codigo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <!--The textarea is used to allow the user to enter text, while the button with the image is used to submit the text entered in the textarea. -->
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Codigo..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    <!-- To inlude "script.js" in an HTML document. --> 
    <script type="module" src="script.js"></script>
  </body>
</html>
